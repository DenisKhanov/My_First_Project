{{ define "create" }}
{{ template "header" }}
<main role="main" class="inner cover">
    <h1 class="cover-handing">Создание статьи</h1>
    <form action="/save_article" method="post">
        <input type="text" name="title" id="title" placeholder="Введите название статьи"
               class="form-control"><br>
        <textarea name="anons" id="anons" class="form-control"
                  placeholder="Напишите анонс к статье"></textarea><br>
        <textarea name="full_text" id="full_text" class="form-control"
                  placeholder="Напишите сюда статью"></textarea><br>
        <button class="btn btn-warning">Создать</button>
    </form>
</main>
{{ template "footer" }}
{{ end }}
