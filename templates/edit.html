{{ define "edit" }}
{{ template "header" }}
<main role="main" class="inner cover">
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3
    text-center bg-light bg-gradient bg-opacity-75"
         style="width: 96%; height: auto; border-radius: 21px 21px 21px 21px;">
        <h1 class="cover-handing">Редактировать статью </h1>
        <form action="/edit_post?id={{.Id}}" method="post">
            <input type="text" name="title" id="title" placeholder="Измените заголовок статьи"
                   class="form-control"><br>
            <textarea name="anons" id="anons" class="form-control"
                      placeholder="Изменить анонс статьи"></textarea><br>
            <textarea name="full_text" id="full_text" class="form-control"
                      placeholder="Изменить текст стать"></textarea><br>
            <button class="btn btn-warning">Редактировать</button>
        </form>
    </div>
</main>
{{ template "footer" }}
{{ end }}
